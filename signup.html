<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="bootstrap-5.3.0-dist/bootstrap-5.3.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assign10.css">
</head>
<body>
    <div class="login">
        <div class="smartLogin d-flex justify-content-center mb-5">
            <div class="signInPage w-50 border border-4 border-info rounded-5 py-5 px-3">
                <h1 class="text-capitalize text-center text-white lead display-4">smart login system</h1>
    <div class="w-75 mx-auto pb-4">
        <input type="text" id="nameForm" class="form-control my-4" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Enter your name">
        <input type="text" id="emailForm" class="form-control my-4" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Enter your email">
        <input type="password" id="passwordForm" class="form-control my-4" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Enter your password">
        <h6 id="emailExists" class="text-danger"></h6>
        <h6 id="accountCreated" class="text-success"></h6>
        <button type="button" id="signup" onclick="signingUp()" class="btn btn1 btn-info">Sign Up</button>
    </div>
    <div class="d-flex justify-content-center align-items-center">
        <h5 class="exist text-center me-4 mb-1 mt-2 text-white lead" id="">Already have an account ?</h5>
        <button type="button" id="loginbtn" class="btn btn2 btn-outline-info" onclick="window.location.href='index.html'">Login</button>
    </div>
            </div>
        </div>
    </div>
    <script src="bootstrap-5.3.0-dist/bootstrap-5.3.0-dist/js/bootstrap.bundle.min.js"></script>
    <script src="assign10.js"></script>
</body>
</html>
